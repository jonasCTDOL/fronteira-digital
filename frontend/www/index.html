<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRONTEIRA DIGITAL - Meu Mapa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <script>
      const token = localStorage.getItem('authToken');
      if (!token) {
        window.location.href = '/login.html';
      }
    </script>
    <header>
        <h1>FRONTEIRA DIGITAL</h1>
        <h2>Meu Mapa</h2>
        <button id="logout-button" style="position: absolute; top: 10px; right: 10px; padding: 5px 10px;">Sair</button>
        <button id="export-button" style="position: absolute; top: 50px; right: 10px; padding: 5px 10px;">Exportar GeoJSON</button>
    </header>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    
    <script src="app.js"></script>
    <script>
        document.getElementById('logout-button').addEventListener('click', () => {
            localStorage.removeItem('authToken');
            window.location.href = '/login.html';
        });
    </script>
</body>
</html>
